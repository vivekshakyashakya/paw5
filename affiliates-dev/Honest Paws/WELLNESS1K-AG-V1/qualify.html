<body class="qualify">
    <div class="page">
        <header class="pt-4 pb-4 bg-white">
            <div class="header-logo text-center">
                <a href="https://www.honestpaws.com" target="_blank"><img src="img2/honestpaws-logo-blue.png" alt="Honest Paws" width="233"></a>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-7">
                    <img src="img2/progress-step1.jpg" alt="Qualify Steps" class="img-fluid mb-4"/>
                    <h1 class="h4 text-center text-warning"><strong>Qualify For Your Order Today!</strong></h1>
                    <form class="pt-4" id="form-qualify">
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="small mb-0">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name*">
                                <div class="messages"></div>
                            </div>
                            <div class="col form-group">
                                <label class="small mb-0">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name*">
                                <div class="messages"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address*">
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">Mobile Phone</label>
                            <input type="tel" name="mobile_phone" id="mobile_phone" class="form-control" placeholder="Mobile Phone*">
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="qualify_reason" class="small mb-0">What are you hoping to accomplish with CBD for Pets?</label>
                            <select name="qualify_reason" id="qualify_reason" class="form-control">
                                <option value="">Please Select</option>
                                <option value="Better Sleep">Better Sleep</option>
                                <option value="Sharper Focus">Sharper Focus</option>
                                <option value="Increase Joint Mobility">Increase Joint Mobility</option>
                                <option value="Reduce Stress">Reduce Stress</option>
                                <option value="Relieve Occasional Discomfort">Relieve Occasional Discomfort</option>
                                <option value="All the Above">All the Above</option>
                            </select>
                            <div class="messages"></div>
                        </div>
                        <button class="btn btn-qualify btn-lg btn-block">Qualify For My Order <i class="fas fa-angle-double-right" aria-hidden="true"></i></button>
                    </form>
                    <div class="qualify-privacy mt-3 mb-3 pt-3 pb-3">
                        <p class="text-center small">We care about your privacy.</p>
                        <img src="img2/qualify_privacy.jpg" alt="Privacy" class="img-fluid" loading='lazy'/>
                    </div>
                    <div class="qualify-safe pb-3 mb-3">
                        <img src="img2/safe.jpg" alt="Safe" class="img-fluid" loading='lazy'/>
                    </div>
                    <div id="footer">
                        <div class="pt-3 pt-md-5 pb-5 text-center">
                            <ul class="footer-nav list-unstyled list-inline mt-5">
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/terms-and-conditions/">Terms and Conditions</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/privacy-policy/">Privacy Policy</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/contact-us/">Contact Us</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/return-policy/">Refund Policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      $(document).ready(function(){
        $(".attach-parameters").each(function(a, b){
            $(b).attr('href', $(b).attr('href')+window.location.search);
