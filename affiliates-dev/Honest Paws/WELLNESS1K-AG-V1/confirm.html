<body class="qualify">
    <div class="page">
        <header class="pt-4 pb-4 bg-white">
            <div class="header-logo text-center">
                <a href="https://www.honestpaws.com" target="_blank"><img src="img2/honestpaws-logo-blue.png" alt="Honest Paws" width="233"></a>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-7">
                    <img src="img2/progress-step3.jpg" alt="Qualify Steps" class="img-fluid mb-4"/>
                    <h1 class="h4 text-center text-warning"><strong>Where Do We Send Your Package?</strong></h1>
                    <form class="pt-4" id="form-qualify">
                        <div class="form-group">
                            <label class="small mb-0">Shipping Address</label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="Shipping Address*">
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">Suite <small>(optional)</small></label>
                            <input type="text" name="suite" id="suite" class="form-control" placeholder="Suite">
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="City*" >
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="shipping_state">State</label>
                            <select name="shipping_state" id="shipping_state" class="form-control">
                            <option value="">Select State/Province</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">Zip Code</label>
                            <input type="text" name="zip_code" id="zip_code" class="form-control" placeholder="Zip Code*" >
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-0">Country</label>
                            <select name="shipping_country" id="shipping_country" class="form-control">
                                <option value="US"> United States</option>
                            </select>
                            <div class="messages"></div>
                        </div>
                        <button class="btn btn-qualify btn-lg btn-block">Proceed to Checkout <i class="fas fa-angle-double-right" aria-hidden="true"></i></button>
                    </form>
                    <div class="qualify-privacy mt-3 mb-3 pt-3 pb-3">
                        <p class="text-center small">We care about your privacy.</p>
                        <img src="img2/qualify_privacy.jpg" alt="Privacy" class="img-fluid" loading='lazy'/>
                    </div>
                    <div class="qualify-safe pb-3 mb-3">
                        <img src="img2/safe.jpg" alt="Safe" class="img-fluid" loading='lazy'/>
                    </div>
                    <div id="footer">
                        <div class="pt-3 pt-md-5 pb-5 text-center">
                            <ul class="footer-nav list-unstyled list-inline mt-5">
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/terms-and-conditions/">Terms and Conditions</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/privacy-policy/">Privacy Policy</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/contact-us/">Contact Us</a></li>
                                <li class="list-inline-item"><a href="https://www.honestpaws.com/return-policy/">Refund Policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/vendor/slick.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $(".attach-parameters").each(function(a, b){
            $(b).attr('href', $(b).attr('href')+window.location.search);
        });
      });
    </script>

    <!-- End Google Tag Manager (noscript) -->
    <script src="script-confirm.js"></script>
</body>

</html>
